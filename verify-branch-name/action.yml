name: 'Verify Branch Name'
runs:
  using: "composite"
  steps:
    - name: Checkout code
      uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd  # v6.0.2
    - name: Verify branch name
      env:
        HEAD_REF: ${{ github.head_ref }}
      shell: bash
      run: |
        if [[ "${HEAD_REF}" =~ ^(main|release-.*)$ ]]; then
          echo "Not allowed branch name!"
          exit 1
        fi
