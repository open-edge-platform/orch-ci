name: 'Verify Branch Name'
runs:
  using: "composite"
  steps:
    - name: Checkout code
      uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd  # v5.0.1
    - name: Verify branch name
      env:
        HEAD_REF: ${{ github.head_ref }}
      shell: bash
      run: |
        if [[ "${HEAD_REF}" =~ ^(main|release-.*)$ ]]; then
          echo "Not allowed branch name!"
          exit 1
        fi
