name: 'Verify Branch Name'
runs:
  using: "composite"
  steps:
    - name: Checkout code
      uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3  # v6.0.0
    - name: Verify branch name
      env:
        HEAD_REF: ${{ github.head_ref }}
      shell: bash
      run: |
        if [[ "${HEAD_REF}" =~ ^(main|release-.*)$ ]]; then
          echo "Not allowed branch name!"
          exit 1
        fi
