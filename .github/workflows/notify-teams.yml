---
name: Notify Teams

on:
  workflow_call:
    inputs:
      job:
        required: true
        type: string
      steps:
        required: true
        type: string
      needs:
        required: true
        type: string

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Notify Microsoft Teams
        uses: skitionek/notify-microsoft-teams@11e40c38c3a629ae65a985b582eca4897b01e79e
        with:
          webhook_url: ${{ secrets.TEAMS_WEBHOOK }}
          job: ${{ inputs.job }}
          steps: ${{ inputs.steps }}
          needs: ${{ inputs.needs }}
