---
name: Notify Teams

on:
  workflow_call:
    secrets:
      MSTEAMS_WEBHOOK:
        required: true
jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Notify Microsoft Teams
        uses: skitionek/notify-microsoft-teams@11e40c38c3a629ae65a985b582eca4897b01e79e
        if: failure()
        with:
          webhook_url: ${{ secrets.MSTEAMS_WEBHOOK }}

