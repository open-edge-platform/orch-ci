name: Test bootstrap action

on:  # yamllint disable-line rule:truthy
  pull_request:
    paths:
      - '.github/actions/bootstrap/*'
    branches:
      - main
  workflow_dispatch:

jobs:
  test-bootstrap:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683  # v4.2.2
      - name: Test bootstrap action
        uses: ./.github/actions/bootstrap
        with:
          gh_token: ${{ secrets.SYS_ORCH_GITHUB }}
          bootstrap_tools: "all"
      - name: Test golang
        run: |
          echo "Test that go works and we can go-get modules"
          go version
          go mod init test_mod
          go get github.com/open-edge-platform/infra-core/inventory/v2@main

        # TODO: add more test to validate that bootstrap is working
