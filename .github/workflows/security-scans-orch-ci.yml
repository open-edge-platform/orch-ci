# yamllint disable rule:line-length

name: Security Scans Orch-CI

permissions:
  contents: read
  security-events: write

on:  # yamllint disable-line rule:truthy
  pull_request:
    branches:
      - main
  workflow_dispatch:
jobs:
  security-scans:
    uses: open-edge-platform/orch-ci/.github/workflows/security-scans.yml@f2233fd0b48c4952a2abb74e1844ab417544768f
    with:
      run_lint: true
      trivy_config_path: trivy.yaml
      run_security_scans: true
      pre_merge_scan: true
      post_merge_scan: true
