---

name: Post-Merge CI Pipeline
permissions:
  contents: read

on:   # yamllint disable-line rule:truthy
  push:
    branches:
      - main
  workflow_dispatch:
jobs:
  post-merge:
    permissions:
      contents: read
      security-events: write
      id-token: write
    uses: open-edge-platform/orch-ci/.github/workflows/post-merge.yml@c6a01b803d3c045de1b1b2f788a47eaaefed3f07  # 2026.0.4
    with:
      run_build: false
      run_version_check: false
      run_dep_version_check: false
      run_version_tag: true
      run_docker_build: false
      run_docker_push: false
      run_helm_build: false
      run_helm_push: false
      run_version_dev: true
    secrets:
      SYS_EMF_GH_TOKEN: ${{ secrets.SYS_EMF_GH_TOKEN }}
      MSTEAMS_WEBHOOK: ${{ secrets.TEAMS_WEBHOOK }}
